    <main>
        <h2>Contact Me</h2>
        <form method="POST"
        action="https://api.slapform.com/YI7IGqDR4C">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"  placeholder="Enter your complete name here">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email here">
            </div>

            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="15" placeholder="Enter your message"></textarea>
            </div>

            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
